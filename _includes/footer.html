<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link" target="_blank" rel="noopener noreferrer">
                        <img src="{{ item.img | relative_url }}" width="200" alt="{{ item.name }}">
                        <br>{{ item.name }}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            <p class="">Site designed by Eric Jones</p>
            <p class="">Theme by <a href="https://www.csrhymes.com">C.S. Rhymes</a></p>
        </div>
    </div>
</footer>
